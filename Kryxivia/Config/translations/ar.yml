token:
    doc: توثيق
    sub: لعبة 3D MMORPG تفاعلية وممتعة
    title: <small><strong class="dr">العملات الرقمية</strong></small> كثورة اقتصاد الألعاب
    trailer: عرض مختصر لفيلم
    gp: اللعب
    txt: |
        <p>العب الآن لعبة MMORPG تفاعلية وممتعة ثلاثية الأبعاد على متصفحك مع أصدقائك ، أثناء جمع NFTs التي تمنحها مكافآت مدعومة بعائدات الأصول المشفرة التي ربحتها من تقدمك في عالم Kryxivia!</p>
        <p>في Kryxivia ، نستفيد من أفضل الميزات التي يمكن أن تقدمها blockchain لمنحك أفضل اقتصاد في تجربة الألعاب.</p>
    kxa:
        title: $KXA Token
        txt: |
            <p>رمز KXA ، الذي يرمز إلى Kryxivia Coin token المنشور على Binance Smart Chain ، هو العملة المشفرة الأساسية للدفع عبر السلسلة والحزم الخاصة مثل حزم المبتدئين أو أحداث بيع NFT الخاصة أو تبادل العملة داخل اللعبة KXS.</p>
    kxs:
        title: $KXS Token
        txt: |
            <p>رمز KXS ، الذي يرمز إلى Kryxivia Shard Coin المنتشرة في Binance Smart Chain ، هو العملة عبر الإنترنت للعب ، والشراء ، والتداول ، والحصول على قطع جديدة من الأشياء عبر الإنترنت في عالم Kryxivia ، لأنها تحمل المزيد من المخاطر والتحركات الاقتصادية ، فهي تحتاج الحصول على عرض ضخم حتى يتمكن كل لاعب من الحصول على بعض الألعاب للعب بها.</p>

