token:
    doc: Dokumentasi
    sub: MMORPG 3D yang interaktif dan menyenangkan
    title: <small><strong class="dr">Crypto-currency</strong> sebagai</small> revolusi ekonomi game
    trailer: Trailer
    gp: Gameplay
    txt: |
        <p>Mainkan sekarang MMORPG 3D yang interaktif dan menyenangkan di browser Anda dengan teman-teman Anda, sambil mengumpulkan NFT yang Anda berikan hadiah yang didukung oleh pengembalian aset kripto yang dimenangkan dari kemajuan Anda di alam semesta Kryxivia!</p>
        <p>Di Kryxivia, kami memanfaatkan fitur terbaik yang dapat ditawarkan blockchain untuk memberi Anda ekonomi terbaik dalam pengalaman bermain game.</p>
    kxa:
        title: $KXA Token
        txt: |
            <p>Token KXA, yang merupakan singkatan dari token Kryxivia Coin yang digunakan di Binance Smart Chain adalah mata uang kripto dasar untuk pembayaran on-chain dan paket khusus seperti paket perdana, acara penjualan NFT khusus, atau penukaran mata uang dalam game KXS.</p>
    kxs:
        title: $KXS Token
        txt: |
            <p>Token KXS, yang merupakan singkatan dari Kryxivia Shard Coin yang digunakan di Binance Smart Chain adalah mata uang online untuk bermain, membeli, berdagang, dan memiliki barang online baru di dunia Kryxivia, karena membawa lebih banyak risiko dan pergerakan ekonomi, diperlukan untuk memiliki persediaan yang besar sehingga setiap pemain dapat memiliki beberapa untuk dimainkan.</p>

