    kxa:
        title: $KXA Token
        txt: |
            <p>KXA token, mis tähistab Kryxivia Coin token kasutusele Binance Smart Chain on baas krüptovaluuta on-kettas makse ja eripakid nagu starter packs, eriline NFT müüa sündmusi, või vahetada mängu valuuta KXS.</p>
    kxs:
        title: $KXS Token
        txt: |
            <p>KXS token, mis tähistab Kryxivia Shard Coin kasutusele Binance Smart Chain on online valuuta mängida, osta, kaubelda, ja on uus online tükki asju Kryxivia maailmas, nagu see kannab rohkem riski ja majandusliku liigub, see peab olema suur pakkumine, nii et iga mängija saab olla mõned mängida.</p>

