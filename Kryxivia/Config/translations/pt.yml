token:
    doc: Documentação
    sub: Um MMORPG 3D interactivo e divertido
    title: <small>As moedas <strong class="dr">criptográficas</strong> como</small> uma revolução da economia do jogo
    trailer: Atrelado
    gp: Jogabilidade
    txt: |
        <p>Jogue agora um MMORPG 3D interactivo e divertido no seu navegador com os seus amigos, enquanto recolhe NFTs que você dá recompensas apoiadas por retornos crypto-assets ganhos pelo seu progresso no universo de Kryxivia!</p>
        <p>Em Kryxivia, aproveitamos as melhores características que a blockchain's pode oferecer para lhe dar a melhor economia na experiência de jogo.</p>
    kxa:
        title: $KXA Token
        txt: |
            <p>O símbolo KXA, que significa Kryxivia Coin token implantado no Binance Smart Chain, é a moeda criptográfica de base para pagamento na cadeia e pacotes especiais tais como pacotes iniciais, eventos especiais de venda NFT, ou troca pela moeda KXS dentro do jogo.</p>
    kxs:
        title: $KXS Token
        txt: |
            <p>O símbolo KXS, que significa Kryxivia Shard Coin implantado no Binance Smart Chain, é a moeda online para jogar, comprar, negociar, e ter novas peças online no mundo de Kryxivia, uma vez que carrega mais riscos e movimentos económicos, precisa de ter uma enorme oferta para que cada jogador possa ter algum com quem jogar.</p>

