    doc: Документация
    sub: Интерактивная и веселая 3D MMORPG
    title: <small><strong class="dr">Криптовалюты</strong> как</small> революция в игровой экономике
    trailer: Трейлер
    gp: Геймплей
    txt: |
        <p>Играйте сейчас в интерактивную и веселую 3D MMORPG в вашем браузере со своими друзьями, собирая NFT, за которые вы получаете награды, подкрепленные крипто-активами, выигранными от вашего прогресса во вселенной Kryxivia!</p>
        <p>В Kryxivia мы используем лучшие возможности, которые может предложить блокчейн, чтобы предоставить вам лучший экономический игровой опыт.</p>
    kxa:
        title: $KXA Token
        txt: |
            <p>Токен KXA, который обозначает токен Kryxivia Coin, размещенный на смарт-цепочке Binance, является базовой криптовалютой для оплаты на цепочке и специальных пакетов, таких как стартовые пакеты, специальные события по продаже NFT, или обмена на внутриигровую валюту KXS.</p>
    kxs:
        title: $KXS Token
        txt: |
            <p>Токен KXS, который расшифровывается как Kryxivia Shard Coin, размещенный на смарт-цепочке Binance, является онлайн-валютой для игры, покупки, торговли и новых онлайн вещей в мире Kryxivia, поскольку он несет больше риска и экономических движений, он должен иметь огромный запас, чтобы каждый игрок мог иметь немного для игры.</p>

