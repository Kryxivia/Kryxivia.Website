token:
    doc: Tài liệu
    sub: Một MMORPG 3D tương tác và vui nhộn
    title: <small><strong class="dr">Tiền điện tử</strong> như một</small> cuộc cách mạng kinh tế trò chơi
    trailer: Đoạn phim giới thiệu
    gp: Chơi trò chơi
    txt: |
        <p>Chơi ngay bây giờ một MMORPG 3D tương tác và thú vị trên trình duyệt của bạn với bạn bè của bạn, đồng thời thu thập các NFT mà bạn trao phần thưởng được hỗ trợ bởi các khoản lợi nhuận từ tài sản tiền điện tử giành được từ quá trình của bạn trong vũ trụ Kryxivia!</p>
        <p>Trên Kryxivia, chúng tôi tận dụng các tính năng tốt nhất mà blockchain có thể cung cấp để mang lại cho bạn nền kinh tế tốt nhất trong trải nghiệm chơi game.</p>
    kxa:
        title: $KXA Token
        txt: |
            <p>Mã thông báo KXA, viết tắt của mã thông báo Kryxivia Coin được triển khai trên Chuỗi thông minh Binance là tiền điện tử cơ sở để thanh toán trên chuỗi và các gói đặc biệt như gói khởi động, sự kiện bán NFT đặc biệt hoặc đổi lấy tiền tệ trong trò chơi KXS.</p>
    kxs:
        title: $KXS Token
        txt: |
            <p>Mã thông báo KXS, viết tắt của Kryxivia Shard Coin được triển khai trên Chuỗi thông minh Binance là tiền tệ trực tuyến để chơi, mua, giao dịch và có các nội dung trực tuyến mới trong thế giới Kryxivia, vì nó mang nhiều rủi ro hơn và các động thái kinh tế, nó cần để có một nguồn cung cấp khổng lồ để mọi người chơi có thể có một số để chơi cùng.</p>

