token:
    doc: Documentación
    sub: An interactive and fun 3D MMORPG
    title: <small>Las <strong class="dr">criptomonedas</strong> como</small> revolución de la economía del juego
    trailer: Remolque
    gp: Como se Juega
    txt: |
        <p>¡Juega ahora un MMORPG 3D interactivo y divertido en tu navegador con tus amigos, mientras recolectas NFT que otorgas recompensas respaldadas por retornos de criptoactivos ganados por tu progreso en el universo de Kryxivia!</p>
        <p>En Kryxivia, aprovechamos las mejores características que puede ofrecer blockchain para brindarle la mejor economía en la experiencia de juego.</p>
    kxa:
        title: $KXA Token
        txt: |
            <p>El token KXA, que significa token de moneda Kryxivia implementado en Binance Smart Chain, es la criptomoneda base para pagos en cadena y paquetes especiales como paquetes de inicio, eventos especiales de venta de NFT o intercambio por la moneda del juego KXS.</p>
    kxs:
        title: $KXS Token
        txt: |
            <p>El token KXS, que significa Kryxivia Shard Coin implementado en Binance Smart Chain, es la moneda en línea para jugar, comprar, intercambiar y tener nuevas cosas en línea en el mundo Kryxivia, ya que conlleva más riesgos y movimientos económicos, necesita tener un suministro enorme para que todos los jugadores puedan tener algunos con los que jugar.</p>

