token:
    doc: Documentation
    sub: Un MMORPG 3D interactif et amusant
    title: <small>Les <strong class="dr">crypto-monnaies</strong> comme</small> révolution de l'économie du jeu
    trailer: Bande-annonce
    gp: Gameplay
    txt: |
        <p>Jouez maintenant à un MMORPG 3D interactif et amusant sur votre navigateur avec vos amis, tout en collectant des NFTs qui vous donnent des récompenses soutenues par des contreparties en crypto-actifs gagnées grâce à votre progression dans l'univers de Kryxivia !</p>
        <p>Sur Kryxivia, nous tirons parti des meilleures caractéristiques que la blockchain peut offrir pour vous offrir la meilleure économie dans l'expérience de jeu.</p>
    kxa:
        title: $KXA Token
        txt: |
            <p>Le token KXA représente le jeton Kryxivia Coin, déployé sur Binance Smart Chain, c'est la crypto-monnaie de base pour les paiements on-chain et les packs spéciaux comme les packs de démarrage, les événements spéciaux de vente NFT, ou l'échange contre la monnaie du jeu KXS.</p>
    kxs:
        title: $KXS Token
        txt: |
            <p>Le token KXS signifie Kryxivia Shard Coin, déployé sur Binance Smart Chain, c'est la monnaie en ligne permettant de jouer, d'acheter, d'échanger et d'avoir de nouveaux objets en ligne dans le monde de Kryxivia. Comme elle comporte plus de risques et de mouvements économiques, elle doit avoir une grande réserve afin que chaque joueur puisse en avoir pour jouer.</p>

