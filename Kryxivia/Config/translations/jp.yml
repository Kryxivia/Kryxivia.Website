            <p>Binanceのスマートチェーンに展開されているKryxivia Shard Coinを意味するKXSトークンは、Kryxiviaの世界で遊び、買い、取引し、新しいオンライン作品を持つためのオンライン通貨で、よりリスクと経済の動きを伴うため、すべてのプレイヤーが遊ぶためにいくらか持っていられるように膨大な供給量を持つ必要があるのです。</p>

