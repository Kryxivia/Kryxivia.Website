    doc: Belgeler
    sub: Etkileşimli ve eğlenceli bir 3D MMORPG
    title: <small>Bir oyun <strong class="dr">ekonomisi</strong> devrimi</small> olarak kripto para birimleri
    trailer: Tanıtım videosu
    gp: Oynanış
    txt: |
        <p>Kryxivia evrenindeki ilerlemenizden kazanılan kripto varlık getirileriyle desteklenen ödüller verdiğiniz NFT'leri toplarken şimdi arkadaşlarınızla etkileşimli ve eğlenceli bir 3D MMORPG'yi tarayıcınızda oynayın!</p>
        <p>Kryxivia'da, size oyun deneyiminde en iyi ekonomiyi sunmak için blok zincirinin sunabileceği en iyi özelliklerden yararlanıyoruz.</p>
    kxa:
        title: $KXA Token
        txt: |
            <p>Binance Akıllı Zincirinde dağıtılan Kryxivia Coin jetonunun kısaltması olan KXA jetonu, zincir içi ödeme ve başlangıç paketleri, özel NFT satış etkinlikleri veya oyun içi para birimi KXS ile takas gibi özel paketler için temel kripto para birimidir.</p>
    kxs:
        title: $KXS Token
        txt: |
            <p>Binance Smart Chain'de dağıtılan Kryxivia Shard Coin'in kısaltması olan KXS jetonu, daha fazla risk ve ekonomik hamle taşıdığı için Kryxivia dünyasında oynamak, satın almak, ticaret yapmak ve yeni çevrimiçi öğelere sahip olmak için kullanılan çevrimiçi para birimidir. her oyuncunun oynayabileceği kadar büyük bir kaynağa sahip olmak.</p>

